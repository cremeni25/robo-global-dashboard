<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Robo Global AI — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e1117;
      color: #ffffff;
    }

    header {
      padding: 16px;
      background: #161b22;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #161b22;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .confirmacao {
      border-left: 6px solid #fbbf24;
      background: #1f2933;
      padding: 12px;
      margin-bottom: 10px;
    }

    button {
      margin-top: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .ok {
      color: #22c55e;
    }
  </style>
</head>

<body>
  <header>Robo Global AI — Confirmações Humanas</header>

  <div class="container">
    <div class="card">
      <h2>Confirmações Pendentes</h2>
      <div id="lista-confirmacoes">Carregando...</div>
    </div>
  </div>

  <script>
    const API_BASE = "https://robo-global-api-v2.onrender.com";

    async function carregarConfirmacoes() {
      const container = document.getElementById("lista-confirmacoes");
      container.innerHTML = "";

      const res = await fetch(`${API_BASE}/confirmacoes-pendentes`);
      const data = await res.json();

      if (data.total === 0) {
        container.innerHTML =
          `<p class="ok">Nenhuma confirmação pendente.</p>`;
        return;
      }

      data.confirmacoes.forEach(c => {
        const div = document.createElement("div");
        div.className = "confirmacao";
        div.innerHTML = `
          <div><strong>Tipo:</strong> ${c.tipo}</div>
          <div><strong>Descrição:</strong> ${c.descricao}</div>
          <button onclick="confirmar('${c.id}')">CONFIRMAR</button>
        `;
        container.appendChild(div);
      });
    }

    async function confirmar(id) {
      await fetch(`${API_BASE}/confirmar/${id}`, { method: "POST" });
      carregarConfirmacoes();
    }

    carregarConfirmacoes();
    setInterval(carregarConfirmacoes, 5000);
  </script>
</body>
</html>
