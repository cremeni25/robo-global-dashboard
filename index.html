<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ROBÔ GLOBAL • PAINEL FUTURISTA</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050b18;
            color: #fff;
            font-family: "Inter", sans-serif;
        }

        h1 {
            font-size: 26px;
            margin: 25px;
            font-weight: 600;
        }

        .container {
            width: 92%;
            margin: auto;
        }

        .card {
            background: #0d1324;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 14px rgba(0, 0, 0, 0.5);
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-weight: 500;
        }

        button {
            padding: 11px 20px;
            border: none;
            border-radius: 12px;
            background: #1a73e8;
            color: #fff;
            cursor: pointer;
            margin-top: 12px;
        }

        .success { color: #00d97e; font-size: 14px; }
        .error   { color: #ff6b6b; font-size: 14px; }

        pre {
            background: #0a0f1f;
            padding: 15px;
            border-radius: 12px;
            color: #8bd5ff;
            overflow-x: auto;
        }
    </style>
</head>

<body>

<h1>ROBÔ GLOBAL • <span style="color:#7db1ff">PAINEL FUTURISTA</span></h1>

<div class="container">

    <!-- STATUS -->
    <div class="card">
        <h3>Status da API</h3>
        <div id="status-api">Verificando conexão...</div>
    </div>

    <!-- ANÁLISE -->
    <div class="card">
        <h3>Snapshot Bruto (/analise)</h3>
        <pre id="analise-box">Nenhuma leitura ainda.</pre>
        <button onclick="buscarAnalise()">Atualizar análise</button>
        <div id="analise-msg"></div>
    </div>

    <!-- CICLO -->
    <div class="card">
        <h3>Ciclos do Robô</h3>
        <button onclick="rodarCiclo()">⚡ Rodar 1 ciclo</button>
        <div id="ciclo-msg"></div>
    </div>

</div>

<script>
const API = "https://robo-global-api-v2.onrender.com";

/* ▸ STATUS */
async function statusAPI() {
    try {
        const r = await fetch(`${API}/status`);
        const data = await r.json();

        document.getElementById("status-api").innerHTML =
            `<span class='success'>API Conectada — Supabase: ${data.supabase}</span>`;
    } catch (e) {
        document.getElementById("status-api").innerHTML =
            `<span class='error'>Erro ao conectar à API</span>`;
    }
}
statusAPI();

/* ▸ ANALISE */
async function buscarAnalise() {
    document.getElementById("analise-msg").innerHTML = "Carregando...";

    try {
        const r = await fetch(`${API}/analise`);
        const data = await r.json();

        document.getElementById("analise-box").textContent = JSON.stringify(data, null, 2);
        document.getElementById("analise-msg").innerHTML =
            `<span class='success'>Análise atualizada ✔</span>`;
    } catch (e) {
        document.getElementById("analise-msg").innerHTML =
            `<span class='error'>Erro ao consultar /analise</span>`;
    }
}

/* ▸ CICLO */
async function rodarCiclo() {
    document.getElementById("ciclo-msg").innerHTML = "Executando ciclo...";

    try {
        const r = await fetch(`${API}/ciclo`);
        const data = await r.json();

        document.getElementById("ciclo-msg").innerHTML =
            `<span class='success'>Ciclo executado: ${data.status}</span>`;
    } catch (e) {
        document.getElementById("ciclo-msg").innerHTML =
            `<span class='error'>Erro ao executar ciclo</span>`;
    }
}
</script>

</body>
</html>
