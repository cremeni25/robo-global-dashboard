<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rob√¥ Global de Afiliados ‚Äî Painel Fintech</title>

    <style>
        body {
            background: #060b19;
            font-family: "Inter", sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .container {
            width: 92%;
            margin: auto;
        }

        .card {
            background: #0e1629;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-weight: 500;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 12px;
            background: #1a73e8;
            color: #fff;
            cursor: pointer;
            margin-top: 12px;
        }

        button:hover {
            background: #1664c4;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        .success {
            color: #00d97e;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Rob√¥ Global de Afiliados ‚Ä¢ Painel Fintech</h1>

    <div class="container">

        <!-- STATUS DO SISTEMA -->
        <div class="card">
            <h3>Status da API</h3>
            <div id="status-api">Verificando...</div>
        </div>

        <!-- SNAPSHOT DA AN√ÅLISE -->
        <div class="card">
            <h3>An√°lise do produto</h3>
            <pre id="analise-box">Nenhuma leitura ainda.</pre>
            <button onclick="buscarAnalise()">Atualizar An√°lise</button>
            <div id="analise-msg"></div>
        </div>

        <!-- √öLTIMO CICLO -->
        <div class="card">
            <h3>Executar Ciclo</h3>
            <button onclick="rodarCiclo()">Rodar 1 ciclo</button>
            <div id="ciclo-msg"></div>
        </div>

    </div>

<script>
const API = "https://robo-global-api-v2.onrender.com";

/* ============================
   STATUS DA API
============================ */
async function statusAPI() {
    try {
        const r = await fetch(`${API}/status`);
        const data = await r.json();
        document.getElementById("status-api").innerHTML =
            `<span class="success">API Online ‚Äî Supabase: ${data.supabase}</span>`;
    } catch (e) {
        document.getElementById("status-api").innerHTML =
            `<span class="error">Erro ao conectar √† API</span>`;
    }
}
statusAPI();

/* ============================
   AN√ÅLISE DO PRODUTO
============================ */
async function buscarAnalise() {
    document.getElementById("analise-msg").innerHTML = "Carregando...";

    try {
        const r = await fetch(`${API}/analise`);
        const data = await r.json();

        document.getElementById("analise-box").textContent =
            JSON.stringify(data, null, 2);

        document.getElementById("analise-msg").innerHTML =
            `<span class="success">An√°lise atualizada com sucesso.</span>`;
    } catch (e) {
        document.getElementById("analise-msg").innerHTML =
            `<span class="error">Erro ao consultar /analise üõë</span>`;
    }
}

/* ============================
   EXECUTAR CICLO
============================ */
async function rodarCiclo() {
    document.getElementById("ciclo-msg").innerHTML = "Executando...";

    try {
        const r = await fetch(`${API}/ciclo`, { method: "POST" });
        const data = await r.json();

        document.getElementById("ciclo-msg").innerHTML =
            `<span class="success">Ciclo executado: ${data.status}</span>`;
    } catch (e) {
        document.getElementById("ciclo-msg").innerHTML =
            `<span class="error">Erro ao executar ciclo</span>`;
    }
}
</script>

</body>
</html>
