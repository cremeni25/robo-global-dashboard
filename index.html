<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robo Global AI — Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f14;
      color: #e6e6e6;
    }
    header {
      background: #0f172a;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
    }
    .status-bar {
      background: #14532d;
      color: #d1fae5;
      padding: 12px 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    .container {
      padding: 24px;
      max-width: 900px;
    }
    .card {
      background: #020617;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 0 0 1px #1e293b;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    .metric {
      background: #020617;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 0 0 1px #1e293b;
    }
    .metric span {
      display: block;
      font-size: 12px;
      color: #94a3b8;
    }
    .metric strong {
      font-size: 18px;
    }
    footer {
      padding: 16px 24px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>

<header>Robo Global AI — Dashboard</header>

<div class="status-bar">
  <div class="dot"></div>
  <div id="status-label">Conectando ao robô...</div>
</div>

<div class="container">

  <div class="card">
    <h2>Estado Operacional</h2>
    <p id="status-text">Aguardando dados do backend...</p>
  </div>

  <div class="metrics">
    <div class="metric">
      <span>Última atividade</span>
      <strong id="last-activity">--</strong>
    </div>
    <div class="metric">
      <span>Ciclos executados</span>
      <strong id="ciclos">0</strong>
    </div>
    <div class="metric">
      <span>Última operação</span>
      <strong id="ultima-operacao">--</strong>
    </div>
  </div>

  <div class="card">
    <h2>Logs recentes</h2>
    <pre id="logs" style="white-space: pre-wrap; font-size: 12px;">Carregando...</pre>
  </div>

</div>

<footer>
  Robo Global AI • Dashboard vivo conectado ao backend
</footer>

<script>
const API_URL = "https://robo-global-api-v2.onrender.com/status";

async function atualizarDashboard() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    const data = await res.json();

    document.getElementById("status-label").innerText = "ROBÔ ATIVO — DADOS EM TEMPO REAL";
    document.getElementById("status-text").innerText = data.status || "Status indisponível";
    document.getElementById("last-activity").innerText = data.last_activity || "--";
    document.getElementById("ciclos").innerText = data.ciclos ?? 0;
    document.getElementById("ultima-operacao").innerText = data.ultima_operacao || "--";

    if (data.logs) {
      document.getElementById("logs").innerText = data.logs.join("\n");
    }

  } catch (err) {
    document.getElementById("status-label").innerText = "ERRO DE CONEXÃO COM O BACKEND";
    document.getElementById("status-text").innerText = "Não foi possível obter dados.";
  }
}

setInterval(atualizarDashboard, 5000);
atualizarDashboard();
</script>

</body>
</html>
