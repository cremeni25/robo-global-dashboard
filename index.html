<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Robo Global AI — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e1117;
      color: #ffffff;
    }

    header {
      padding: 16px;
      background: #161b22;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #161b22;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .alerta {
      border-left: 6px solid #ff4d4f;
      background: #1f2933;
      padding: 12px;
      margin-bottom: 8px;
    }

    .ok {
      color: #00d26a;
    }

    .critico {
      color: #ff4d4f;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>Robo Global AI — Monitor de SLA</header>

  <div class="container">
    <div class="card">
      <h2>Status Geral</h2>
      <p id="status-api">Verificando...</p>
    </div>

    <div class="card">
      <h2>Alertas de SLA</h2>
      <div id="lista-alertas">Carregando...</div>
    </div>
  </div>

  <script>
    const API_BASE = "https://robo-global-api-v2.onrender.com";

    async function carregarStatus() {
      try {
        const res = await fetch(`${API_BASE}/status`);
        const data = await res.json();
        document.getElementById("status-api").innerHTML =
          `<span class="ok">API OK</span>`;
      } catch {
        document.getElementById("status-api").innerHTML =
          `<span class="critico">API OFFLINE</span>`;
      }
    }

    async function carregarAlertas() {
      const container = document.getElementById("lista-alertas");
      container.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/alertas-sla`);
        const data = await res.json();

        if (data.total === 0) {
          container.innerHTML =
            `<p class="ok">Nenhuma violação de SLA.</p>`;
          return;
        }

        data.alertas.forEach(a => {
          const div = document.createElement("div");
          div.className = "alerta";
          div.innerHTML = `
            <div class="critico">SLA VIOLADO</div>
            <div>Evento: ${a.evento_id}</div>
            <div>Tipo: ${a.tipo}</div>
            <div>Limite: ${a.sla_limite}s</div>
            <div>Hora: ${new Date(a.timestamp).toLocaleString()}</div>
          `;
          container.appendChild(div);
        });

      } catch {
        container.innerHTML =
          `<p class="critico">Erro ao carregar alertas.</p>`;
      }
    }

    carregarStatus();
    carregarAlertas();
    setInterval(carregarAlertas, 5000);
  </script>
</body>
</html>
