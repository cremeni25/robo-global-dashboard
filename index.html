<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Robo Global AI — Auditoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e1117;
      color: #ffffff;
    }
    header {
      padding: 16px;
      background: #161b22;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 16px;
    }
    .card {
      background: #161b22;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .evento {
      border-left: 5px solid #3b82f6;
      background: #1f2933;
      padding: 10px;
      margin-bottom: 8px;
    }
    .tipo {
      font-weight: bold;
    }
    .hora {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header>Robo Global AI — Histórico Auditável</header>

  <div class="container">
    <div class="card">
      <h2>Últimos Eventos</h2>
      <div id="lista-historico">Carregando...</div>
    </div>
  </div>

  <script>
    const API_BASE = "https://robo-global-api-v2.onrender.com";

    async function carregarHistorico() {
      const container = document.getElementById("lista-historico");
      container.innerHTML = "";

      const res = await fetch(`${API_BASE}/historico`);
      const data = await res.json();

      if (data.total === 0) {
        container.innerHTML = "<p>Nenhum evento registrado.</p>";
        return;
      }

      data.eventos.forEach(e => {
        const div = document.createElement("div");
        div.className = "evento";
        div.innerHTML = `
          <div class="tipo">${e.tipo}</div>
          <div>${e.descricao}</div>
          <div class="hora">${new Date(e.timestamp).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    }

    carregarHistorico();
    setInterval(carregarHistorico, 5000);
  </script>
</body>
</html>
